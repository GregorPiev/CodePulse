<div class="container">
  <h1 class="mt-3">Add Category</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label for="categoryName" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="model.name">
      </div>

      <div class="mt-3">
        <label for="categoryUrlHandler" class="form-label">Category Url Handler</label>
        <input type="text" class="form-control" id="categoryUrlHandler" name="categoryUrlHandler"
          [(ngModel)]="model.urlHandle">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
