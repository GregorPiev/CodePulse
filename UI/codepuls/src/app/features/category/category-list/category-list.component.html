<div class="container">
  <h1 class="mt-3">Category List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Add Category</a>
  </div>

  <ng-container *ngIf="(category$ | async) as categories">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Url Handle</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.urlHandle }}</td>
          <td>
            <a [routerLink]="['/admin/categories/edit', category.id]" class="btn btn-light">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
