<div class="container">
  <h1 class="mt-3">
    Edit Category
  </h1>

  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input type="text" disabled="" id="categoryId" name="category-id" class="form-control"
            value="{{ category.id}}">

        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input type="text" name="categoryName" id="categoryName" class="form-control" [(ngModel)]="category.name">
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
          <input type="text" name="categoryUrlHandle" id="categoryUrlHandle" class="form-control"
            [(ngModel)]="category.urlHandle">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Category not found
    </div>
  </ng-template>

</div>
