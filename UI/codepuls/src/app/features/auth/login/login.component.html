<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" required id="email" #email="ngModel"
            [(ngModel)]="model.email">
          <div class="alert alert-danger" *ngIf="email.touched && email.hasError('required')">
            Value is required
          </div>
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required #password=ngModel
            [(ngModel)]="model.password">
          <div class="alert alert-danger" *ngIf="password.touched && password.hasError('required')">
            Value is required
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary">Sumbit</button>
        </div>
      </form>
    </div>
  </div>
</div>
